<!-- Content section Start -->
<section id="content">

	<div class="container">
		<div class="row">
			<div ng-show="loginmsg">{{message}}</div>
		</div>

		<div class="omb_login">
			<h3 class="omb_authTitle">
				Login or <a href="#/signup">Sign up</a>
			</h3>
			<div class="row omb_row-sm-offset-3 omb_socialButtons">
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-facebook"> <i
						class="fa fa-facebook visible-xs"></i> <span class="hidden-xs">Facebook</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-twitter"> <i
						class="fa fa-twitter visible-xs"></i> <span class="hidden-xs">Twitter</span>
					</a>
				</div>
				<div class="col-xs-4 col-sm-2">
					<a href="#" class="btn btn-lg btn-block omb_btn-google"> <i
						class="fa fa-google-plus visible-xs"></i> <span class="hidden-xs">Google+</span>
					</a>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3 omb_loginOr">
				<div class="col-xs-12 col-sm-6">
					<hr class="omb_hrOr">
					<span class="omb_spanOr">or</span>
				</div>
			</div>

			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-6">
					<form class="omb_loginForm">
						<div class="form-group">
							<div class="input-icon">
								<i class="icon fa fa-user"></i> <input type="text"
									id="sender-email" class="form-control" ng-model="user.username"
									placeholder="Username or EMail">
							</div>
						</div>
						<div class="form-group">
							<div class="input-icon">
								<i class="icon fa fa-unlock-alt"></i> <input type="password"
									class="form-control" placeholder="Password"
									ng-model="user.password">
							</div>
						</div>
						<br /> <br />
						<button class="btn btn-lg btn-primary btn-block"
							ng-click="login()">Login</button>
					</form>
				</div>
			</div>
			<div class="row omb_row-sm-offset-3">
				<div class="col-xs-12 col-sm-3">
					<label class="checkbox"> <input type="checkbox"
						value="remember-me">Remember Me
					</label>
				</div>
				<div class="col-xs-12 col-sm-3">
					<p class="omb_forgotPwd">
						<a href="#">Forgot password?</a>
					</p>
				</div>
			</div>
		</div>



	</div>


</section>
<!-- Content section End -->
